<!DOCTYPE html>
<html style="font-family: 'Open Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif; background-color: #eef0f1; -webkit-font-smoothing: antialiased;">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <title>{course_title} | IONISx</title>
  </head>
  <body style="font-family: 'Open Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif; background-color: #eef0f1; -webkit-font-smoothing: antialiased;" bgcolor="#eef0f1">
    <div style="max-width: 800px; background-color: #ffffff; margin: 10px auto;">
      <div style="text-align: center; background-color: #3ea5ce; padding: 20px;" align="center">
        <a href="https://ionisx.com">
          <img src="https://static.courses.ionis-group.com/emails/logo.png?0" alt="IONISx" style="width: 250px; border: 0 none;"></a>
      </div>
      <div style="font-size: 14px; padding: 30px 20px;">
        <h1 style="font-size: 20px; font-weight: normal; color: #2daae1; margin: 0;">{course_title}</h1>
        <hr style="border-bottom-color: #eeeeee; margin: 10px 0 30px; border-style: none none solid; border-width: 0 0 1px;">
        <div>
          {{message_body}}
        </div>
      </div>
      <div style="background-color: #3ea5ce; color: #fff; font-size: 11px; padding: 5px 20px;">
        <p>
          Vous êtes destinataire de cet email car vous être inscrit au cours
          « <a href="{course_url}" style="color: #fff; text-decoration: underline; font-weight: bold;">{course_title}</a> » sur
          <a href="https://ionisx.com" style="color: #fff; text-decoration: underline; font-weight: bold;">IONISx</a>.<br>
          Si vous souhaitez cesser de recevoir ces emails, vous pouvez vous désinscrire en suivant <a href="{account_settings_url}" style="color: #fff; text-decoration: underline; font-weight: bold;">ce lien</a>.
        </p>
        <p>
          <b>L’équipe IONISx</b>
        </p>
      </div>
    </div>
  </body>
</html>
